allprojects {
    group = 'irufus'
    description = 'Client for the GDAX API'
    version = '0.10.0'

    repositories {
        jcenter()
        mavenCentral()
        maven { url "http://central.maven.org/maven2/"}
        maven { url "http://repo1.maven.org/maven2/" }
        maven { url "https://repo.spring.io/release/"}
    }
}

subprojects {
    apply plugin: 'java'
}
